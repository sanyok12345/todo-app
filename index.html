<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <body>
        <div class="app">
            <div class="header">
                <h1>TODO List</h1>
            </div>
            <div class="content">
                <div class="input">
                    <input type="text" name="task" placeholder="Enter task">
                    <button type="submit" onclick="addTaskToLocalStorage()">Add Task</button>
                    <img src="https://img.icons8.com/ios/50/000000/settings.png"/>
                </div>
                <div class="settings">
                    <div class="page">
                        <div class="element">
                            <label for="language">Language:</label>
                            <select>
                                <option value="en">English</option>
                                <option value="lv">Ļatviešu</option>
                                <option value="ru">Русский</option>
                            </select>
                        </div>
                        <div class="element">
                            <label for="localstorage">LocalStorage: </label>
                            <input type="checkbox" checked>
                        </div>
                        <div class="element">
                            <button type="button">Reload</button>
                            <button type="button">Clear All</button>
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="list" id="taskList">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script src="script.js"></script>
</html>
