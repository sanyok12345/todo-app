<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/style.css">
    <body>
        <div class="app">
            <div class="block todo">
                <div class="body">
                    <div class="left groups">
                        <div class="head">
                            <div class="search">
                                <input id="search" type="text" placeholder="Search">
                            </div>
                        </div>
                        <div id="groups" class="body"></div>
                        <div class="bottom">
                            <div id="create-group" class="add-list">
                                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/9312/9312231.png">
                                <div class="text">Create a new list</div>
                            </div>
                        </div>
                    </div>
                    <div class="right records">
                        <div class="header">
                            <div id="active-group" class="title"></div>
                            <div id="current-date" class="description"></div>
                        </div>
                        <div id="records" class="body"></div>
                        <div class="bottom">
                            <div class="record-item">
                                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/319/319248.png">
                                <input id="create-task" class="input" type="text" placeholder="Add new task">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script/index.js"></script>
</html>
